<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail d'un utilisateur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b574da12d9.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/utilisateurs">Utilisateurs</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link" href="utilisateurs/creer">Ajouter un utilisateur</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${#ctx.session.currentUser.pseudo}"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{|/utilisateurs/${#ctx.session.currentUser.no_utilisateur}/detail|}">Profil</a>
                        <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                            <button class="dropdown-item" type="submit" th:text="|Déconnecter l'utilisateur : ${#authentication.name}|"></button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container mt-5">
    <h2 class="inline-title">Detail de l'utilisateur : <span th:text="${utilisateur.pseudo}"></span></h2>
    <div class="form-group">
        <label>No utilisateur:</label>
        <p th:text="${utilisateur.no_utilisateur}"></p>
    </div>
    <div class="form-group">
        <label>Pseudo:</label>
        <p th:text="${utilisateur.pseudo}"></p>
    </div>
    <div class="form-group">
        <label>Nom:</label>
        <p th:text="${utilisateur.nom}"></p>
    </div>
    <div class="form-group">
        <label>Prénom:</label>
        <p th:text="${utilisateur.prenom}"></p>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <p th:text="${utilisateur.email}"></p>
    </div>
    <div class="form-group">
        <label>Téléphone:</label>
        <p th:text="${utilisateur.telephone}"></p>
    </div>
    <div class="form-group">
        <label>Rue:</label>
        <p th:text="${utilisateur.rue}"></p>
    </div>
    <div class="form-group">
        <label>Code Postal:</label>
        <p th:text="${utilisateur.code_postal}"></p>
    </div>
    <div class="form-group">
        <label>Ville:</label>
        <p th:text="${utilisateur.ville}"></p>
    </div>
    <div class="form-group">
        <label>Role:</label>
        <p th:text="${utilisateur.role}"></p>
    </div>
    <div class="form-group">
        <a class="btn btn-primary" th:href="@{|/utilisateurs/${utilisateur.no_utilisateur}/edit|}">Modifier</a>
        <a class="btn btn-secondary" href="/">Retour à l'accueil</a>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
