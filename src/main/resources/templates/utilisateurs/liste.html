<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Utilisateurs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b574da12d9.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/utilisateurs">Utilisateurs</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link" href="utilisateurs/creer">Ajouter un utilisateur</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${#ctx.session.currentUser.pseudo}"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{|/utilisateurs/${#ctx.session.currentUser.no_utilisateur}/detail|}">Profil</a>
                        <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                            <button class="dropdown-item" type="submit" th:text="|Déconnecter l'utilisateur : ${#authentication.name}|"></button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container mt-5">
    <h2>Les utilisateurs</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Pseudo</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Rue</th>
            <th>Code Postal</th>
            <th>Ville</th>
            <th>Mot de passe</th>
            <th>Role</th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="utilisateur :${listeUtilisateurs}">
            <td th:text="${utilisateur.pseudo}"></td>
            <td th:text="${utilisateur.nom}"></td>
            <td th:text="${utilisateur.prenom}"></td>
            <td th:text="${utilisateur.email}"></td>
            <td th:text="${utilisateur.telephone}"></td>
            <td th:text="${utilisateur.rue}"></td>
            <td th:text="${utilisateur.code_postal}"></td>
            <td th:text="${utilisateur.ville}"></td>
            <td th:text="${utilisateur.mot_de_passe}"></td>
            <td th:text="${utilisateur.role}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="btn btn-primary btn-sm" th:href="@{|/utilisateurs/${utilisateur.no_utilisateur}/edit|}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{|/utilisateurs/${utilisateur.no_utilisateur}/supprimer|}">Supprimer</a>
                <a class="btn btn-info btn-sm" th:href="@{|/utilisateurs/${utilisateur.no_utilisateur}/detail|}">Détail</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
