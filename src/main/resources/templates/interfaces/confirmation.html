<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b574da12d9.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="utilisateurs/utilisateurs">Utilisateurs</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                    <a class="nav-link" href="utilisateurs/creer">Ajouter un utilisateur</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button class="btn btn-outline-danger" th:text="|DÃ©connecter l'utilisateur : ${#authentication.name}|"></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container mt-5">
    <h2 th:text="${message}"></h2>
    <form th:action="@{|${action}|}" method="post" class="form-inline">
        <button class="btn btn-primary mr-2">Je confirme</button>
        <a class="btn btn-secondary" th:href="@{|${back}|}">Annuler</a>
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
